{% extends 'crime/base.html' %}
{% block content %}
  <div class="content-section">
    <form method="post">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Log Post</legend>
        <h2>Are you sure you want to delete the log {{ object.case}}</h2>
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
        <a class="btn btn-outline-primary" href="{% url 'log-detail' object.id %}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
